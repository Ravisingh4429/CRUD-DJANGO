{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static "../static/bootstrap.min.css" %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="/rtech/">Rtch</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/rtech/">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/rtech/add_stu">Add Student</a>
                              </li>
                              
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6 offset-3">
                <form class="row g-3" Action="/rtech/add_stu/" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                      <label for="RollNo" class="form-label">RollNo</label>
                      <input type="Number" name="rollNo" class="form-control" id="RollNo" >
                    </div>
                   
                    <div class="col-12">
                      <label for="Full Name" class="form-label">Full Name</label>
                      <input type="text" name="FullName" class="form-control" id="Full Name" placeholder="Enter Your Full Name">
                    </div>
                    <div class="col-md-12">
                        <label for="Phone Number" class="form-label">Phone Number</label>
                        <input type="Number" name="PhoneNumber"  class="form-control" id="Phone Number">
                      </div>
                    <div class="col-md-12">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" name="City" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-12">
                      <label for="Course" class="form-label">Course</label>
                      <select id="Course" name="Course" class="form-select">
                        <option selected>MCA</option>
                        <option>MBA</option>
                        <option>MCOM</option>
                      </select>
                    </div>
                   
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src={% static "../static/bootstrap.min.js" %}></script>
</body>
</html>
