{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static "../static/bootstrap.min.css" %} ">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/rtech/">Rtch</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/rtech/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/rtech/add_stu">Add Student</a>
                          </li>
                          
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-3 offset-3">
                <h2>List Of Students</h2>
            </div>
            <div class="col-lg-3 offset-2">
                <a href="/rtech/add_stu/" class="btn btn-success">Add</a>
            </div>

        </div>
        <div class="row mt-2">
            <div class="col-lg-6 offset-3">
                <table class="table table-success table-bordered">
                    <thead>
                        <th>Roll No</th>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>City</th>
                        <th>Course</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        
                        <tr>
                            {% for rec in all_rec %}
                            
                            <td>{{ rec.rollNo}}</td>
                            <td>{{rec.fullName}}</td>
                            <td>{{rec.phoneNo}}</td>
                            <td>{{rec.city}}</td>
                            <td>{{rec.course}}</td>
                            <td>
                                <a href="/rtech/del_stu/?rollNo={{rec.rollNo}}" class="btn btn-danger">Delete</a>
                                <a href="/rtech/edit_stu/?rollNo={{rec.rollNo}}" class="btn btn-primary">Edit</a>
                            </td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static "../static/bootstrap.min.js" %}" ></script>
</body>
</html>
